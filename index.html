    <style>

                <p class="text-blue-100 mt-1">Clique no status para alterar</p>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Fração</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Tipo</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Tipologia</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Piso</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Área Bruta</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Área Interior</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Estacionamento</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Eficiência</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Preço</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody id="apartmentTable" class="bg-white divide-y divide-gray-200">

            </div>

        const statusOptions = ["Disponível", "Reservado", "Vendido"];
        
        function getStatusColor(status) {
            switch(status) {
                case "Disponível": return "bg-green-100 text-green-800 border-green-200";
                case "Reservado": return "bg-yellow-100 text-yellow-800 border-yellow-200";
                case "Vendido": return "bg-red-100 text-red-800 border-red-200";
                default: return "bg-gray-100 text-gray-800 border-gray-200";
            }
        }

        function changeStatus(apartmentId, currentStatus) {
            const currentIndex = statusOptions.indexOf(currentStatus);
            const nextIndex = (currentIndex + 1) % statusOptions.length;
            const newStatus = statusOptions[nextIndex];
            
            // Atualizar os dados
            const apartment = apartmentData.find(apt => apt.id === apartmentId);
            if (apartment) {
                apartment.status = newStatus;
                renderTable();
            }
        }

        function renderTable() {
            const tableBody = document.getElementById('apartmentTable');
            tableBody.innerHTML = '';
            
            apartmentData.forEach(apartment => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition-colors duration-200';
                
                row.innerHTML = `
                    <td class="px-4 py-4 text-sm font-medium text-gray-900">${apartment.id}</td>
                    <td class="px-4 py-4 text-sm text-gray-700">${apartment.tipo}</td>
                    <td class="px-4 py-4 text-sm text-gray-700">${apartment.tipologia}</td>
                    <td class="px-4 py-4 text-sm text-gray-700">${apartment.areaBruta}</td>
                    <td class="px-4 py-4 text-sm text-gray-700">${apartment.areaInterior}</td>
                    <td class="px-4 py-4 text-sm text-gray-700">${apartment.estacionamento}</td>
                    <td class="px-4 py-4 text-sm text-gray-700">${apartment.eficiencia}</td>
                    <td class="px-4 py-4 text-sm font-semibold text-gray-900">${apartment.preco}</td>
                    <td class="px-4 py-4">
                        <button 
                            onclick="changeStatus('${apartment.id}', '${apartment.status}')"
                            class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium border cursor-pointer hover:shadow-md transition-all duration-200 ${getStatusColor(apartment.status)}"
                        >
                            ${apartment.status}
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Renderizar a tabela inicial
        renderTable();
    </script>
